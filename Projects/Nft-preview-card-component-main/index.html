<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/attribution.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <h1 class="sr-only">Equilibrium NFT</h1>
    <div class="card">

      <section id="nft-img-section">
        <img id="nft-preview" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium">
      </section>

      <section id="nft-desc-section">
        <h1>Equilibrium #3429</h1>
        <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div id="nft-feature">
          <div id="etherium" class="inline-feature">
            <img src="./src/images/icon-ethereum.svg" alt="Etherium cost">
            <p>0.041ETH</p>
          </div>
          <div id="time-left" class="inline-feature">
            <img src="./src/images/icon-clock.svg" alt="Time left">
            <p>3 days left</p>
          </div>
        </div>
      </section>

      <hr/>

      <section id="nft-creator-section">
        <div id="creator-avatar">
          <img src="./src/images/image-avatar.png" alt="Creator avatar">
        </div>
          <span id="span-creation">Creation of</span>
          &nbsp
          <p id="creator-name">Jules Wyvern</p>
      </section>
    </div>
  </main>

  <footer>
    <nav class="attribution">
      <ul type="none" id="nav-items">
        <a href="https://devriquesant.github.io/FrontendMentor-Projects/"><li id="user">@devriquesant</li></a>
        <a href="https://github.com/devriquesant/FrontendMentor-Projects/tree/main/Projects/Nft-preview-card-component-main"><li id="source">Source</li></a>
      </ul>
    </nav>
  </footer>
  
</body>
</html>
