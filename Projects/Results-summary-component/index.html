<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main_def_style.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/def_dynamicstyle.css">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { margin-top:2vh; font-size: 1.5vh; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="content">
      <div id="stat-display">
        <div id="sd-main">
          <h1 id="sd-title"  class="stat-transp">Your Result</h1>

          <div id="sd-score">
            <div id="sd-container">
              <h1 id="scored">76</h1>
              <p id="limit" class="stat-transp">of 100</p>
            </div>
          </div>

          <div id="sd-info">
            <h1 id="sdi-title">Great</h1>
            <p id="sdi-info"  class="stat-transp">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      
      <div id="stat-info">
        <div id="summary">

          <div id="summary-title">
            <h1>Summary</h1>
          </div>

          <div id="results-info">
            <ul id="list-results" type="none">
            </ul>
          </div>

          <div id="continue">
            <button id="btn-continue">Continue</button>
          </div>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Henrique Santana</a>.
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="./data.json" type="application/json"></script>
  <script src="./script.js" type="module"></script>
</body>
</html>
